<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./Assets/style.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>

    <div id="calculator">
        <div id="cal-display" >
            <input type="text" id="display" class="display-2">
        </div>
        
        <div class="btns">
            <button class="btn blue-btn" value="clear">C</button>
            <button class="btn blue-btn" value="√">√</button>
            <button class="btn blue-btn" id="power" value="**">x<sup>2</sup></button>
            <button class="btn blue-btn" id="exponent" value="^">x<sup>y</sup></button>

            <button class="btn gray-btn" value="7">7</button>
            <button class="btn gray-btn" value="8">8</button>
            <button class="btn gray-btn" value="9">9</button>
            <button class="btn blue-btn2" value="/">/</button>

            <button class="btn gray-btn" value="4">4</button>
            <button class="btn gray-btn" value="5">5</button>
            <button class="btn gray-btn" value="6">6</button>
            <button class="btn blue-btn2" value="*">*</button>

            <button class="btn gray-btn" value="1">1</button>
            <button class="btn gray-btn" value="2">2</button>
            <button class="btn gray-btn" value="3">3</button>
            <button class="btn blue-btn2" value="-">-</button>

            <button class="btn gray-btn" value="0">0</button>
            <button class="btn gray-btn" value=".">.</button>
            <button class="btn blue-btn2" value="equal">=</button>
            <button class="btn blue-btn2" value="+">+</button>
        </div>
    </div>

    <script src="/Assets/script.js"></script>
    
</body>
</html>
